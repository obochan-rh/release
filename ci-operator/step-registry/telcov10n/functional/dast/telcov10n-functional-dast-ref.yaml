ref:
  as: telcov10n-functional-dast
  from_image:
    namespace: ci
    name: telco-bastion
    tag: latest
  commands: telcov10n-functional-dast-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  env:
  - name: CINCINNATI_URL
    default: https://api.integration.openshift.com/api/upgrades_info/graph
  - name: CHANGE_CHANNEL_BASE
    default: candidate